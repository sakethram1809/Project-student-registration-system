<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register, edit, and manage student records efficiently.</p>
    </header>
    
    <section class="form-section">
        <h2>Register a Student</h2>
        <form id="studentForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" required pattern="[A-Za-z ]+">

            <label for="studentId">Student ID:</label>
            <input type="number" id="studentId" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" required>

            <label for="contact">Contact No:</label>
            <input type="tel" id="contact" required pattern="[0-9]{10}">

            <button type="submit">Register</button>
        </form>
    </section>

    <section class="display-section">
        <h2>Registered Students</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Student ID</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Student records will be inserted here dynamically -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
